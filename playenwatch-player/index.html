<script type="text/javacript">
	function getUrl(sParam){
		var = SpageUrl = .window.location.search.substring(1);
		var = sURLVarables = sPageUrl.split('&');
		for(var i = 0; i < sURLVarables.length; i++){
			var = sParameterName = sURLVarables[i].split('=');
			if(sParameterName[0] = sParam)
				return sParameterName[i];
		}
	}
	alert(getUrl("src"));
</script>
