<div class="watch-series-page" style="min-height: 690px">

<div class="col-md-9">
<div class="title">
<h3>{{tvseries[getparamId].title}} - {{tvseries[getparamId].episodeTitle}}(S{{tvseries[getparamId].season}}-E{{tvseries[getparamId].episode}})</h3>
</div>

<div>
	
<!-- 16:9 aspect ratio -->
<div class="embed-responsive embed-responsive-16by9" style="box-shadow: 0 8px 10px #777;">
 <!--  <iframe src="{{'http://watchlist.co.nf/html5-video-player/?link=' +seriesLink(getparamId) +'&poster=' +seriesPoster(getparamId)}}" allowfullscreen></iframe> -->

 	<iframe src="{{seriesplayer()}}" frameborder="0" allowfullscreen></iframe>
</div>


</div>

 <!-- <div class="video-player" seriesplayer ></div> -->

</div><!-- End col-md-9 class -->


<div class="col-md-3" style="padding:0;" >
	<div ng-controller="NavigationController" style="border:1px solid #ddd;background:#ffffff;padding:0 5px">
		<div class="recently-updated" style="margin:5px 0;padding:5px;border-radius:5px;border:1px solid #ccc;background:#ffffff">
			<p style="font-size:1.2em;font-weight:700">Recently fixed & Added Video</p>
			<ul style="padding-left:0;">
				<li ng-repeat="update in recentlyUpdate.updatedVideos">
					<a href="{{update.link}}">{{update.title}}</a> -<i style="color:green">{{update.update}}!</i>
				</li>
			</ul>
			<p style="text-align:right;padding-top:5px"><a href="">report broken video here</a></p>
		</div>	
	</div>
</div><!-- End col-md-3 Class  -->


</div>
